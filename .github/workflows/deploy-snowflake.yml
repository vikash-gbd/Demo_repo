name: üöÄ Deploy to Snowflake using Liquibase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_USERNAME: ${{ secrets.SNOWFLAKE_USERNAME }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}

    steps:
      - name: üì• Checkout repo
        uses: actions/checkout@v3

      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: üì¶ Download Liquibase CLI
        run: |
          mkdir -p liquibase-cli
          curl -sL https://github.com/liquibase/liquibase/releases/download/v4.24.0/liquibase-4.24.0.tar.gz | tar xz -C liquibase-cli --strip-components=1
          chmod +x liquibase-cli/liquibase

      - name: üîß Replace variables in liquibase.properties
        run: |
          sed -i "s/__SNOWFLAKE_ACCOUNT__/$SNOWFLAKE_ACCOUNT/g" liquibase.properties
          sed -i "s/__SNOWFLAKE_WAREHOUSE__/$SNOWFLAKE_WAREHOUSE/g" liquibase.properties
          sed -i "s/__SNOWFLAKE_ROLE__/$SNOWFLAKE_ROLE/g" liquibase.properties
          sed -i "s/__SNOWFLAKE_USERNAME__/$SNOWFLAKE_USERNAME/g" liquibase.properties
          sed -i "s/__SNOWFLAKE_PASSWORD__/$SNOWFLAKE_PASSWORD/g" liquibase.properties

      - name: ‚öôÔ∏è Run Liquibase - First time or update
        run: |
          if [ ! -f ".liquibase-synced" ]; then
            echo "üß™ First-time run: dry-run + changelogSync"
            cd liquibase-cli
            ./liquibase --defaultsFile=../liquibase.properties updateSql
            ./liquibase --defaultsFile=../liquibase.properties changelogSync
            cd ..
            touch .liquibase-synced

            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .liquibase-synced
            git commit -m "üîí Marked Liquibase as synced (dry-run complete)"
            git push
          else
            echo "üöÄ Subsequent run: running liquibase update"
            cd liquibase-cli
            ./liquibase --defaultsFile=../liquibase.properties update
          fi
