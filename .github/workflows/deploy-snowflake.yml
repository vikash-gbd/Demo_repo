name: Deploy to Snowflake

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download and Install Liquibase
        run: |
          curl -Lo liquibase.tar.gz https://github.com/liquibase/liquibase/releases/download/v4.25.1/liquibase-4.25.1.tar.gz
          mkdir -p /opt/liquibase
          tar -xzf liquibase.tar.gz -C /opt/liquibase --strip-components=1
          echo "/opt/liquibase" >> $GITHUB_PATH

      - name: Verify Liquibase Installation
        run: liquibase --version

      - name: Check if Liquibase already synced
        id: check-sync
        run: |
          if [ -f .liquibase-synced ]; then
            echo "synced=true" >> $GITHUB_OUTPUT
          else
            echo "synced=false" >> $GITHUB_OUTPUT
          fi

      - name: Dry Run and Sync (First Time Only)
        if: steps.check-sync.outputs.synced == 'false'
        run: |
          liquibase updateSql
          liquibase changelogSync
          touch .liquibase-synced
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .liquibase-synced
          git commit -m "Mark Liquibase as synced"
          git push origin main

      - name: Apply Changes (From Second Commit Onwards)
        if: steps.check-sync.outputs.synced == 'true'
        run: liquibase update
