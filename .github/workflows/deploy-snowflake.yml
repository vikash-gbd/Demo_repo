name: Liquibase Deploy to Snowflake

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Download and Extract Liquibase CLI
        run: |
          rm -rf liquibase-cli liquibase.tar.gz liquibase-4.24.0
          curl -sL https://github.com/liquibase/liquibase/releases/download/v4.24.0/liquibase-4.24.0.tar.gz -o liquibase.tar.gz
          tar -xzf liquibase.tar.gz
          mkdir -p liquibase-cli
          mv liquibase-4.24.0/* liquibase-cli/
          chmod +x liquibase-cli/liquibase
          rm -rf liquibase.tar.gz liquibase-4.24.0

      - name: Run Liquibase Dry Run and Sync if First Deploy
        if: "!contains(github.event.head_commit.message, '[deploy]')"  # only first time
        run: |
          ./liquibase-cli/liquibase \
            --defaultsFile=liquibase/liquibase.properties \
            updateSql > dryrun.sql

          ./liquibase-cli/liquibase \
            --defaultsFile=liquibase/liquibase.properties \
            changelogSync

      - name: Run Liquibase Update for All Future Pushes
        if: "contains(github.event.head_commit.message, '[deploy]')"  # must add [deploy] in commit msg
        run: |
          ./liquibase-cli/liquibase \
            --defaultsFile=liquibase/liquibase.properties \
            update

