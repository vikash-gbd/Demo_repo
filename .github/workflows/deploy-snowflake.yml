name: Deploy to Snowflake

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'        # âœ… REQUIRED FIX
          java-version: 17
          java-package: jdk

      - name: Set up Liquibase
        run: |
          curl -Lo liquibase.tar.gz https://github.com/liquibase/liquibase/releases/download/v4.25.1/liquibase-4.25.1.tar.gz
          tar -xzf liquibase.tar.gz
          sudo mv liquibase /usr/local/bin/liquibase

      - name: Dry Run and Sync Changelog on First Commit
        if: github.event.head_commit.message == 'INITIAL_COMMIT'
        run: |
          liquibase \
            --defaultsFile=liquibase.properties \
            updateSql > dryrun_output.sql
          liquibase \
            --defaultsFile=liquibase.properties \
            changelogSync

      - name: Run Liquibase Update for Future Commits
        if: github.event.head_commit.message != 'INITIAL_COMMIT'
        run: |
          liquibase \
            --defaultsFile=liquibase.properties \
            update

    env:
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
