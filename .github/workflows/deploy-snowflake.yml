name: Deploy to Snowflake

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      LIQUIBASE_PROPS_FILE: ./liquibase.properties
      SNOWFLAKE_USERNAME: ${{ secrets.SNOWFLAKE_USERNAME }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Download and Extract Liquibase
        run: |
          curl -L https://github.com/liquibase/liquibase/releases/latest/download/liquibase-4.27.0.tar.gz -o liquibase.tar.gz
          tar -xzf liquibase.tar.gz
          sudo mv liquibase /usr/local/liquibase

      - name: Add Liquibase to PATH
        run: echo "/usr/local/liquibase" >> $GITHUB_ENV

      - name: Check Liquibase Version
        run: /usr/local/liquibase/liquibase --version

      - name: Dry-run: Generate SQL
        run: /usr/local/liquibase/liquibase updateSql

      - name: Mark as Executed
        run: /usr/local/liquibase/liquibase changelogSync
