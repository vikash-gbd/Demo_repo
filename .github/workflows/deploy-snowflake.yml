name: Deploy to Snowflake

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      LIQUIBASE_PROPS_FILE: ./liquibase.properties
      SNOWFLAKE_USERNAME: ${{ secrets.SNOWFLAKE_USERNAME }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Download and install Liquibase
        run: |
          curl -Lo liquibase.tar.gz https://github.com/liquibase/liquibase/releases/download/v4.25.1/liquibase-4.25.1.tar.gz
          mkdir -p /opt/liquibase
          tar -xzf liquibase.tar.gz -C /opt/liquibase --strip-components=1
          echo "/opt/liquibase" >> $GITHUB_PATH

      - name: Add Liquibase to PATH
        run: echo "/opt/liquibase" >> $GITHUB_ENV

      - name: Verify Liquibase installation
        run: |
          export PATH=$PATH:/opt/liquibase
          liquibase --version

      - name: Dry-run: Generate SQL
        run: |
          export PATH=$PATH:/opt/liquibase
          liquibase updateSql

      - name: Mark as Executed
        run: |
          export PATH=$PATH:/opt/liquibase
          liquibase changelogSync
